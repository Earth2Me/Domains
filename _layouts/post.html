{% include doctype.html %}
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		{% include head.html %}
	</head>
	<body>
		{% include header.html %}

		<section class="meta">
			<dl>
				<dt>Title</dt>
				<dd>{{ page.title }}
				<dt>Author</dt>
				<dd>{{ page.author }}</dd>
				<dt>Date</dt>
				<dd>{{ page.date | date_to_long_string }}
			</dl>
		</section>

		<section id="content">{{ content }}</section>

		{% include footer.html %}
	</body>
</html>
